<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
    <title>Pokedex</title>
</head>

<body>
    <header id="topBar">
        <img src="../public/pokemon-logo.png"
            alt="Pokemon Logo"
            width="88px"
            />
    </header>

    <br/><br/><br/>

    <div id="mainBody">
        <div id="mainLeft">
            <div id='leftTop'>
                <div class="buttons" id="buttons"></div>
            </div>

            <div id='leftBottom'>
              <div class="cards" id="cards"></div>
            </div>
        </div>

        <div id='mainRight'>
            <div id='rightCard'>

                <div class="info" id="info">
                    

                </div>

            </div>
        </div>

    </div>

    <br/><br/><br/>

    <footer id="bottomBar">
        <p>©2022 Pokémon. ©1995-2022 Nintendo/Creatures Inc./GAME FREAK Inc. TM, ®Nintendo | Website by Salmerón González</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
